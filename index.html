<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Weather App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div id="map" class="col-md-6"></div>
		<div class="col-md-6">
			<h1 class="text-center">Google Maps APP</h1>
			<div class="form-group">
				<select class="form-control" name="select" id="select">
					<option value="">Seleccione una ubicación</option>
					<option value="ari">Arica, Región de Arica y Parinacota</option>
					<option value="iqq">Iquique, Región de Tarapacá</option>
					<option value="cjc">Calama, Región de Antofagasta</option>
					<option value="anf">Antofagasta, Región de Antofagasta</option>
					<option value="cpo">Copiapó, Región de Atacama</option>
					<option value="lsc">La Serena, Región de Coquimbo</option>
					<option value="vap">Valparaíso, Región de Valparaíso</option>
					<option value="scl">Santiago, Región Metropolitana</option>
					<option value="scl">Rancagua, Región del Libertador Bernardo O'higgins</option>
					<option value="tlx">Talca, Región del Maule</option>
					<option value="ccp">Concepción, Región del Bío Bío</option>
					<option value="pzs">Temuco, Región de la Araucanía</option>
					<option value="zal">Valdivia, Región de los Rios</option>
					<option value="pmc">Puerto Montt, Región de los Lagos</option>
					<option value="bba">Coyhaique, Región de Aisén</option>
					<option value="puq">Punta Arenas, Región de Magallanes y de la Antártica Chilena	</option>
				</select>
				<h2 id="resumen" class="text-center"></h2>
					<img width="300px" class="img-responsive">
			</div>	
		</div>
	</div>
</div>


<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8a5DPem5Rh02Jt3jiPKUHS_-vDL4j9KQ&callback=initMap">
</script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
